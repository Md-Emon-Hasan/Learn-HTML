<html>
<title>My Table</title>
<body>
<h4>Without cellspacing:</h4>
<table border="1">
<tr><Td>First</td><td>Row</td></tr>
<tr><td>Second</td><td>Row</td></tr>
</table>
<h4>With cellspacing</h4>
<table border="1" cellspacing="10">
<tr><Td>First</td><td>Row</td></tr>
<tr><td>Second</td><td>Row</td></tr>
</table>
</body>
</html><hr/>
