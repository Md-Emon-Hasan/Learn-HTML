<DOCTYPE html>
<html>
<head>
<title>Admisson form</title>
</head>
<caption><h2>Admission Form</h2></caption>
<body>
<form>
<label for="full-name">Full Name:</label>
<input type="text" name="full-name" placeholder="Your Name" id="full-name"/>
<br/>
<label for="your-photo">Your Photo</label>
<input type="file" name="photo" id="photo"/>
<br/>
<label for="father's-name">Father' Name:</label>
<input type="text" name="father's-name" placeholder="Father's Name" id="Father's-name"/>
<br/>
<label for="mother's-name">Mother's Name:</label>
<input type="text"name="mother's-name" placeholder="Mother's name" id="mother's-name"/>
<br/>
<label for="school-name">School Name:</label>
<input type="text" name="school-name" placeholder="School Name" id="full-name"/>
<br/>
<label for="full-address">Full Address:</label>
<input type="text" name="address" placeholder="Your Full Address" id="address"/>
<br/>
<label for="passing-year">Passing Year</label>
<select name="passing year" id="Passing year">
<option value="2019">2019</option>
<option value="2020">2020</option>
</select>
<br/>
<label for="your-g.p.a">Your G.P.A:</label>
<input type="number" name="g.p.a" placeholder="Your G.P.A" id="g.p.a"/>
<br/>
Section:<br/>
<label for="science">Science</label>
<input type="radio" name="section" id="science"/>
<label for="arts">Arts</label>
<input type="radio" name="section" id="arts"/>
<br/>
Select Your Subject:<br/>
<label for="bangla">Bangla</label>
<input type="checkbox" name="book" id="bangla"/>
<label for="english">English</label>
<input type="checkbox" name="book" id="english"/>
<br/>
Religone:<br/>
<label for="islam">Islam</label>
<input type="radio" name="religone" id="islam"/>
<label for="hindu">Hindu</label>
<input type="radio" name="religone" id="hindu"/>
<br/>
<label for="write-about-yourself">Write about yourself:</label>
<textarea name="about-student" id="about student">Write about yourself</textarea>
<br/>
<button type="reset">Reset</button>
<button type="submit">Submit</button>
</form>
</body>
</html>
