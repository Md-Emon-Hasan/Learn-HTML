<!DOCTYPE html>

<html>

	<head>

		<title>Form Element</title>

	</head>
	<body>

		
		


<form action="" method="">


			<label for="full-name">Full Name</label>Full Name
			<input type="text" name="fullname" placeholder="Your Name" id="full-name" />

			<br>

			<label for="email">Email Address</label>
			<input type="email" name="email" placeholder="Email Address" id="email">

			<br>

			<label for="password">Password</label>
			<input type="password" name="password" placeholder="New Password" id="password">

			<br>

			<label for="photo">Photo</label>
			<input type="file" name="photo" placeholder="Your Photo" id="photo" />

			<br>

			<label for="about-me">About Me</label>
			<textarea name="about-me" id="about-me">Write about yourself...</textarea>

			<br>

			Gender : 

			<label for="male">Male</label>
			<input type="radio" name="gender" id="male">

			<label for="female">Female</label>
			<input type="radio" name="gender" id="female">

			<label for="other">Other</label>
			<input type="radio" name="gender" id="other">

			<br>

			Choose Sports :
			<label for="cricket">Cricket</label>
			<input type="checkbox" name="sports" id="cricket">

			<label for="football">Football</label>
			<input type="checkbox" name="sports" id="football">

			<label for="ludu">Ludu</label>
			<input type="checkbox" name="sports" id="ludu">

			<label for="kabadi">Kabadi</label>
			<input type="checkbox" name="sports" id="kabadi">

			<br>


			<label for="division">Select Your Division</label>
			<select name="division" id="division">
				<option value=">Select Division</option>
				<option value="Dhaka">Dhaka</option>
				<option value="Rangpur">Rangpur</option>
				<option value="Sylhet">Sylhet</option>
				<option value="Rajshahi">Rajshahi</option>
			</select>


			<br>

			<button type="button" name="button">Sene Me</button>
			<button type="reset" name="reset">Reset</button>
			<button type="submit" name="submit">Submit</button>
		</form>


	</body>
</html>
